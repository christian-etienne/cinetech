<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/headers/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="icon/ico" href="./images/favicon.ico">
    <link rel="stylesheet" href="connecter.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="./connecter.js"></script>
    <title>Authentification</title>
</head>
<body >
    <header>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">
              <img src="./images/logo-site.png" width="70" height="70" class="d-inline-block align-center" alt="">
              Cinetech
            </a>
          </nav>
    </header>
    <main>
        <section class="Partie">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-9 col-md-8 col-lg-6 col-xl-5">
                  <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
          
                      <h3 class="mb-5">Connexion</h3>
          
                      <div class="form-outline mb-4">
                        <input type="email" id="email-verif" class="form-control form-control-lg" placeholder="email@laplateforme.io" />
                        <label class="form-label" for="email-verif">Email</label>
                      </div>
          
                      <div class="form-outline mb-4">
                        <input type="password" id="pass-verif" class="form-control form-control-lg" />
                        <label class="form-label" for="pass-verif">Mot de passe</label>
                      </div>
                      <div class="form-check d-flex justify-content-start mb-4">
                        <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                        <label class="form-check-label" for="form1Example3"> Se souvenir du mot de passe </label>
                      </div>
                      <div id="erreur-message" class="text-danger mb-3"></div>
                      <div id="erreur-email" style="color: red;"></div>
                      <button id="btn-login" class="btn btn-primary btn-lg btn-block" type="submit">Se connecter</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </section>
    </main>

</body>
</html>
