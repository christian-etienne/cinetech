</head>
<body>
    <header class="p-3 mb-3 border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                    <img class="col-md-2" src="../images/logo-site.png" alt="Logo CineFile">
                </a>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/index.html" class="nav-link px-2 link-body-emphasis">Accueil</a></li>
                <li><a href="./films.html" class="nav-link px-2 link-body-emphasis">Films</a></li>
                <li><a href="./serie.html" class="nav-link px-2 link-body-emphasis">Séries</a></li>
                <li><a href="./favoris.html" class="nav-link px-2 link-body-emphasis">Favoris</a></li>
                </ul>
                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" id="search-form" role="search">
                    <input type="search" id="search-input" class="form-control" placeholder="Rechercher..." aria-label="Search">
                    <div id="search-results" class="z-3 position-absolute w-100 mt-1">
                        <ul id="search-results-list" class="list-group"></ul>
                    </div>
                </form>
                <!-- Button trigger modal -->
               <button id="login-button" type="button" class="btn btn-warning mx-auto" data-bs-toggle="modal" data-bs-target="#staticBackdrop1">
                Connexion
               </button>
            </div>
        </div>        
    </header>
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog d-flex justify-content-center">
            <div class="modal-content w-75">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel1">Connexion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-4">
                    <form>
                        <!-- Email input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="email" id="email-verif" class="form-control" placeholder="email@laplateforme.io" />
                            <label class="form-label" for="email-verif">Email</label>
                        </div>
    
                        <!-- password input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="password" id="pass-verif" class="form-control" />
                            <label class="form-label" for="pass-verif">Mot de passe</label>
                        </div>
    
                        <!-- Submit button -->
                        <button id="btn-login" class="btn btn-warning btn-lg btn-block" type="submit">Me connecter</button>
                    </form>
                </div>
            </div>
        </div>
        </div>
    <!-- Modal -->
    <div class="position-relative overflow-hidden p-3 p-md-4 m-md-2 text-center bg-body-tertiary" style="background-image: url('../images/bg-index1.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <h1 class="display-4 fw-bold text-white">Séries</h1>
                    <h3 class="fw-normal mb-4 text-white">Choisissez vos catégories ! </h3>
                </div>
            </div>
        </div>
    </div>
    
    <div>
        <div class="container">
            <h1 class="mt-5 mb-2 ">Séries de comédie</h1>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 row-cols-xxl-5 g-4" id="series-container-comedy"></div>
            <div id="series-pagination-comedy" class="mt-4 d-flex justify-content-center"></div>
            

        </div>
        <div class="container">
            <h1 class="mt-5 mb-2">Séries d'action et d'aventure</h1>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 row-cols-xxl-5 g-4 " id="series-container-action_adventure"></div>
            <div id="series-pagination-action_adventure" class="mt-4 d-flex justify-content-center"></div>
        </div>
        <div class="container">
            <h1 class="mt-5 mb-2">Séries de crime</h1>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 row-cols-xxl-5 g-4" id="series-container-crime"></div>
            <div id="series-pagination-crime" class="mt-4 d-flex justify-content-center"></div>
        </div>
        <div class="container">
            <h1 class="mt-5 mb-2">Séries familiales</h1>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 row-cols-xxl-5 g-4" id="series-container-family"></div>
            <div id="series-pagination-family" class="mt-4 d-flex justify-content-center"></div>
        </div>
    </div>
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item"><a href="index.html" class="nav-link px-2 text-body-secondary">Accueil</a></li>
          <li class="nav-item"><a href="./films.html" class="nav-link px-2 text-body-secondary">Films</a></li>

        </ul>

    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
